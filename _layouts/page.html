layout: default
---
<article class="post">

  <header class="post-header">
  <!--  <h1 class="post-title">{{ page.title }}</h1>-->
  </header>

  {%if page.tagline%}
  <div class="tagline">
  <div class="page-title">{{page.title}}</div> 
  <div class="page-tagline"><em>{{page.tagline}}</em></div>

  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
